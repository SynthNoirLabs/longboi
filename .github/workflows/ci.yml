name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ───────────────────────────────────────────────
  # 0. Secret scanning (runs in parallel with everything)
  # ───────────────────────────────────────────────
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ───────────────────────────────────────────────
  # 1. Lint + formatting (fastest gate — fails first)
  # ───────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
        with:
          generate-job-summary: true
      - run: ./gradlew spotlessCheck --no-daemon
      - run: ./gradlew lintDebug --no-daemon
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

  # ───────────────────────────────────────────────
  # 2. Unit tests (JVM, no emulator)
  # ───────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
        with:
          generate-job-summary: true
      - run: ./gradlew testDebugUnitTest --no-daemon
      # Inline test results in the PR checks tab
      - uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Unit Test Results
          path: '**/build/test-results/testDebugUnitTest/*.xml'
          reporter: java-junit
          fail-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: '**/build/reports/tests/'

  # ───────────────────────────────────────────────
  # 3. Screenshot tests (JVM via LayoutLib, no emulator)
  # ───────────────────────────────────────────────
  screenshot-tests:
    name: Screenshot Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true   # golden images may be stored in LFS
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew validateDebugScreenshotTest --no-daemon
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-diffs
          path: '**/build/reports/screenshotTest/'

  # ───────────────────────────────────────────────
  # 4. Code coverage (Kover, enforces 50% minimum)
  # ───────────────────────────────────────────────
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew koverXmlReport koverHtmlReport --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/kover/
            **/build/reports/kover/

  # ───────────────────────────────────────────────
  # 5. Build verification (assemble release + R8)
  # ───────────────────────────────────────────────
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [unit-tests, screenshot-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew assembleRelease --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/

  # ───────────────────────────────────────────────
  # 6. Architecture tests (Konsist — module boundaries, conventions)
  # ───────────────────────────────────────────────
  architecture:
    name: Architecture Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew :architecture-tests:test --no-daemon

  # ───────────────────────────────────────────────
  # 7. Danger PR automation (PRs only)
  # ───────────────────────────────────────────────
  danger:
    name: Danger PR Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    container:
      image: ghcr.io/nicephoton/danger-kotlin:1.3.4
    steps:
      - uses: actions/checkout@v4
      - name: Run Danger
        run: danger-kotlin ci --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
